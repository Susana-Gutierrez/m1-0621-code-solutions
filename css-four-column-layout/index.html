<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-div">
  <h2>How It Works</h2>

  <div class="container">
    <div class="column-one-forth">
       <img class="map" src="images/screen-1.png" alt="Screen-1">
       <div class="icon-container"><img class="icon" src="images/switch-icon.png" alt="Switch Icon"></div>
       <div class="text-container">
         <h3>App Switching</h3>
         <p>Toggles all your apps on and off.</p>
       </div>
    </div>
    <div class="column-one-forth">
      <img class="map" src="images/screen-2.png" alt="Screen-2">
      <div class="icon-container"><img class="icon" src="images/filter-icon.png" alt="Filter Icon"></div>
      <div class="text-container">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
    </div>
    <div class="column-one-forth">
      <img class="map" src="images/screen-3.png" alt="Screen-3">
      <div class="icon-container"><img class="icon" src="images/slider-icon.png" alt="Slider Icon"></div>
      <div class="text-container">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
    </div>
    <div class="column-one-forth">
      <img class="map" src="images/screen-4.png" alt="Screen-4">
      <div class="icon-container"><img class="icon" src="images/bars-icon.png" alt="Bars Icon"></div>
      <div class="text-container">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>

</div>

</body>
</html>
