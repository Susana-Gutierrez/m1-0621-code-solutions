<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div><label for="Email">Email</label></div>
    <input type="text" name="Email" id="Email">
    <div><label for="whyCodingIsCool">Why is coding cool?</label></div>
    <select name="whyCodingIsCool" id="whyCodingIsCool">
      <option>Select an option</option>
      <option>Because it's interesting</option>
      <option>Because it's fun</option>
      <option>Because it's powerful</option>
    </select>
    <div>Favorite Language (choose one)</div>
    <input type="radio" id="HTML" name="Language" value="HTML"><label for="HTML">HTML</label>
    <input type="radio" id="CSS" name="Language" value="CSS"><label for="CSS">CSS</label>
    <input type="radio" id="JavaScript" name="Language" value="JavaScript"><label for="JavaScript">JavaScript</label>

    <div>Would you like to sign up for more information</div>
    <div><input type="checkbox" id="signUp" name="signUp" value="yes"><label for="SignUp">Sign me Up!</label></div>
    <div><label for="comments">Comments</label></div>
    <div><textarea rows="5" col="40" id="comments"></textarea></div>
    <input type="submit" name="submit" value="submit">
  </form>
</body>
</html>
