<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Typing Tutor</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div id="text">
      <h1>
        <span id="main-span">
          <span class="character-first">g</span><span class="character">r</span><span class="character">u</span><span
            class="character">m</span><span class="character">p</span><span class="character">y</span>
          <span class="character">w</span><span class="character">i</span><span class="character">z</span><span
            class="character">a</span><span class="character">r</span><span class="character">d</span><span
            class="character">s</span>
          <span class="character">m</span><span class="character">a</span><span class="character">k</span><span
            class="character">e</span>
          <span class="character">t</span><span class="character">o</span><span class="character">x</span><span
            class="character">i</span><span class="character">c</span>
          <span class="character">b</span><span class="character">r</span><span class="character">e</span><span
            class="character">w</span>
        </span>
      </h1>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
