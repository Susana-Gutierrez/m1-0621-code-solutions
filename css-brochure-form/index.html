<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>LEARN MORE</h1>

  <form>

    <div class="companyEmail"><label for="companyEmail" >COMPANY EMAIL</label></div>
    <div class="input"><input type="input" name="companyEmail" value="sally@company.co" id="companyEmail"></div>
    <div class="name"><label for="name" >NAME</label></div>
    <div class="input"><input type="text" name="name" value="Sally Smith" id="name"></div>
    <div class="whereAreYouHiring"><label for="whereAreYouHiring">WHERE ARE YOU HIRING?</label></div>
    <div class="input"><input type="text" name="whereAreYouHiring" value="City, Country" id="whereAreYouHiring"></div>
    <div class="numberOfEngineers"><label for="numberOfEngineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label></div>
    <div class="input"><select name="numberOfEngineers" id="numberOfEngineers">
    <option>1-2 Engineers</option>
      <option>3-4 Engineers</option>
      <option>5 or more Engineers</option>
    </select></div>

    <div class="buttom"><input type="submit" name="submit" value="SUBMIT" class="submit"></div>
  </form>
</body>
</html>
