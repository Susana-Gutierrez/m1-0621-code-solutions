<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div>
<h1>New Arrivals</h1>

<div class="container">
<div class="column-one-fifth">
  <img class="imagen" src="images/dress1.jpeg" alt="Dress 1">

</div>
<div class="column-one-fifth">
  <img class="imagen" src="images/ysl-bag.jpeg" alt="YSL Bag" >

</div>
<div class="column-one-fifth">
  <img class="imagen" src="images/key.jpeg" alt="Key">

</div>
<div class="column-one-fifth">
  <img class="imagen" src="images/lv-bag.jpg" alt="LV Bag">

</div>
<div class="column-one-fifth">
  <img class="imagen" src="images/dress2.jpeg" alt="Dress 2">

</div>
</div>

<div class="container">
<div class="column-one-fifth">
  <div class="sub-container">
    <span class="item">Free People</span><span class="size">| Size 6 </span>
  </div>
  <div class="sub-container">
    <span class="price">$35</span><span class="retail-price">$125 retail</span>
  </div>
</div>

<div class="column-one-fifth">
  <div class="sub-container">
    <span class="item">Yves Saint Laurent</span><span class="size"> | One - Size </span>
  </div>
  <div class="sub-container">
    <span class="price">$200</span><span class="retail-price">$1600 retail</span>
  </div>
</div>

<div class="column-one-fifth">
  <div class="sub-container">
    <span class="item">Tiffany</span><span class="size"> | One-Size</span>
  </div>
  <div class="sub-container">
    <span class="price">$476</span><span class="retail-price">$2000 retail</span>
  </div>

</div>

<div class="column-one-fifth">
  <div class="sub-container">
    <span class="item">Louis Vuitton </span><span class="size"> | One-Size</span>
  </div>
  <div class="sub-container">
    <span class="price">$95</span><span class="retail-price">$1200 retail</span>
  </div>
</div>

<div class="column-one-fifth">
  <div class="sub-container">
    <span class="item">Reformation</span><span class="size"> | Size 4</span>
  </div>
  <div class="sub-container">
    <span class="price">$20</span><span class="retail-price">$198 retail</span>
  </div>
</div>

</div>


</div>

</body>
</html>
